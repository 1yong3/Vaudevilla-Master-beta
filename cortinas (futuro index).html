<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abertura de Cortinas</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #111; /* fundo do palco */
  }

  /* ====== CORTINAS ====== */
  .curtain {
    position: fixed;
    top: 0;
    width: 50%;
    height: 100%;
    background:
      /* pregas verticais */
      repeating-linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.4) 0px,
        rgba(0, 0, 0, 0.4) 6px,
        rgba(255, 0, 0, 0.1) 6px,
        rgba(255, 0, 0, 0.1) 12px
      ),
      /* brilho suave central */
      radial-gradient(
        circle at center,
        rgba(255, 80, 80, 0.5),
        rgba(150, 0, 0, 0.95)
      ),
      linear-gradient(180deg, #a80000, #4d0000);
    background-blend-mode: multiply;
    box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.8);
    transition: transform 1.2s ease-in-out;
    z-index: 10;
    cursor: pointer;
  }

  .left {
    left: 0;
    transform: translateX(0);
  }

  .right {
    right: 0;
    transform: translateX(0);
  }

  /* ====== ANIMAÃ‡Ã•ES ====== */
  .open .left {
    transform: translateX(-100%);
  }

  .open .right {
    transform: translateX(100%);
  }

  /* ====== EFEITO AO PASSAR O MOUSE ====== */
  .hover .left {
    transform: translateX(-95%);
  }

  .hover .right {
    transform: translateX(95%);
  }

  /* ====== PALCO ====== */
  .palco {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #222 0%, #000 80%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Perpetua", serif;
    font-size: 2rem;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
  }

  /* ====== BRILHO NAS BORDAS ====== */
  .curtain::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      to right,
      rgba(255, 255, 255, 0.05),
      transparent 20%,
      transparent 80%,
      rgba(255, 255, 255, 0.05)
    );
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="palco">
  ðŸŽ­ Vaudevilla...
</div>

<div id="cortinas">
  <div class="curtain left"></div>
  <div class="curtain right"></div>
</div>

<script>
  const cortinas = document.getElementById("cortinas");

  // Abre ao clicar
  cortinas.addEventListener("click", () => {
    cortinas.classList.toggle("open");
  });

  // Move um pouco ao passar o mouse
  cortinas.addEventListener("mouseenter", () => {
    if (!cortinas.classList.contains("open")) {
      cortinas.classList.add("hover");
    }
  });

  cortinas.addEventListener("mouseleave", () => {
    cortinas.classList.remove("hover");
  });
</script>

</body>
</html>
